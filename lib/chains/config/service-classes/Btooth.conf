[main]
class: Btooth
description: Bluetooth

# How long bluetooth service must be gone before sending guest left event
gonetime: 600

# How often to poll present services
interval: 10

# Whether to run service-discovery to look for services or not
# Note: Many modern services will NOT be discoverable unless explicitly told so,
# and if you don't want to make your service always-discoverable, the next option is better.
discover: 0

# Whether to look for services explicitly by mac-address form [guests]
# This should work even if service is not discoverable.
lookup: 1

