[main]
class: Btooth
description: Bluetooth

# How long bluetooth device must be gone before sending guest left event
gonetime: 600

# How often to poll present devices
interval: 10

# Whether to run device-discovery to look for devices or not
# Note: Many modern devices will NOT be discoverable unless explicitly told so,
# and if you don't want to make your device always-discoverable, the next option is better.
discover: 0

# Whether to look for devices explicitly by mac-address form [guests]
# This should work even if device is not discoverable.
lookup: 1

